{% extends "base.html" %}
{% block title %}Editar Tarefa{% endblock %}
{% block content %}
<h1>Editar Tarefa: {{ task.titulo }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'list_tasks' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
