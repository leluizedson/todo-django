{% extends 'base.html' %}

{% block content %}
<h1>LISTA DE TAREFAS</h1>
<a href="{% url 'create_task' %}" class="btn btn-success mb-3">Nova Tarefa</a>
<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'ver_task' task.id  %}"> {{task.titulo }}</a>
            | <a href="{% url 'edit_task' task.id %}">Editar</a>
            | <a href="{% url 'delete_task' task.id %}">Excluir</a>
        - {{ task.concluida }}
        </li>
    
    {% empty %}
        <li>Nenhuma tarega encontrada</li>
    {% endfor %}
</ul>
    
{% endblock %}
