{% extends "base.html" %}


{% block content %}

<h1>Excluir Tarefa</h1>

<p>Tem certeza que deseja excluir a tarefa: <strong>{{ task.titulo }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'list_tasks' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
